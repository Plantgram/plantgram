<mat-toolbar class="toolbar">
  <button mat-icon-button aria-label="open menu" (click)="menuClicked.emit()">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="logo"><app-plantgram-logo></app-plantgram-logo>Plantgram</span>
  <div class="menu-icons">
    <button *ngIf="user === null" mat-raised-button color="primary" [routerLink]="['/auth/login']">Login</button>

    <button mat-icon-button>
      <mat-icon mat-button [matMenuTriggerFor]="beforeMenu">account_circle</mat-icon>
    </button>

    <!-- TODO: Implement Notifications
    <button mat-icon-button>
      <mat-icon>notifications</mat-icon>
    </button> -->

    <mat-menu #beforeMenu="matMenu" xPosition="before">
      <ng-template matMenuContent>
        <!-- <button mat-menu-item [routerLink]="['/user', authUserId]">
          <mat-icon>perm_identity</mat-icon>
          <span>My profile</span>
        </button> -->
        <button mat-menu-item [routerLink]="['/settings']">
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="logoutClicked.emit()">
          <mat-icon>login</mat-icon>
          <span>Log off</span>
        </button>
      </ng-template>
    </mat-menu>
  </div>
</mat-toolbar>
