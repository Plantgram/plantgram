    <mat-card>
        <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title><a [routerLink]="['/user', item.id]">{{item.user_name}}</a></mat-card-title>
        <mat-card-subtitle>{{item.date_created}}</mat-card-subtitle>
        </mat-card-header>
        <div mat-card-image [style.background-image]="'url(' + item.image + ')'" alt="Photo of a Shiba Inu" class="post-image"></div>
        <mat-card-content>
        <p>
            {{item.title}}
        </p>
        </mat-card-content>
        <mat-card-content>
            <p>
                #tag1 #tag2 #tag3
            </p>
        </mat-card-content>
        <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
