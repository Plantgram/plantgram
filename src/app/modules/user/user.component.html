<section class="container">
  <section class="user-section">
    <section class="us-image">
      <!-- <img src="{{ user.user_image_path }}" /> -->
      <img src="../../../assets/plant.jpg" />
    </section>
    <section class="us-content">
      <div class="c-user">
        <div class="gap">
          <span>{{ user.first_name }}</span>
          <span>{{ user.last_name }}</span>
        </div>
        <div class="c-actions" *ngIf="isLoggedIn && notLoggedInUserProfile">
          <span>
            <div *ngIf="isFollowed; else isNotFollowed">
              <button mat-raised-button color="accent" (click)="unSubscribe()">Unfollow</button>
            </div>
            <ng-template #isNotFollowed>
              <button mat-raised-button color="primary" (click)="subscribe()">Follow</button>
            </ng-template>
          </span>
          <span>
            <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
              <mat-icon>more_vert</mat-icon>
            </button>
          </span>
        </div>
      </div>
      <div class="c-data flex-evenly">
        <!-- <span><strong class="font">{{user.posts.length}}</strong> posts</span>
        <span><strong class="font">{{user.followers.length}}</strong> followers</span>
        <span><strong class="font">{{user.following.length}}</strong> following</span> -->
        <span><strong class="font">{{userPostsNumber}}</strong> posts</span>
        <span><strong class="font">{{userFollowersNumber}}</strong> followers</span>
        <span><strong class="font">{{userFollowingNumber}}</strong> following</span>
      </div>
      <div class="c-description flex-evenly padding-20">
        {{ user.about }}
      </div>
    </section>
  </section>
  <mat-tab-group class="tab">
    <mat-tab label="My plants">
      <!-- <app-post *ngFor="let post of user.posts" [user]="post"></app-post>  -->
    </mat-tab>
    <mat-tab label="Shared plants"> Content 2 </mat-tab>
    <mat-tab label="Garden"> Content 3 </mat-tab>
  </mat-tab-group>
</section>
