<mat-card>
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title
      ><a [routerLink]="['/user', user.id]">{{
        user.first_name
      }}</a>
      </mat-card-title>
  </mat-card-header>
  <div
    mat-card-image
    [style.background-image]="'url(' + user.image + ')'"
    alt="Photo of a Shiba Inu"
    class="post-image"
  ></div>
  <mat-card-content>
    <p>
      title
    </p>
  </mat-card-content>
  <mat-card-content>
    <p>#tag1 #tag2 #tag3</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
