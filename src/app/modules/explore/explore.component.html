<main class="sidenav-content">
  <ngx-masonry [options]="myOptions">
    <app-post
      *ngFor="let post of dbPosts"
      [post]="post"
      ngxMasonryItem
      class="grid-item"
      [ngStyle]="{ width: '100%' }"
      [ngStyle.sm]="{ width: '48%' }"
      [ngStyle.md]="{ width: '31%' }"
      [ngStyle.gt-md]="{ width: '23%' }"
    ></app-post>
  </ngx-masonry>
</main>
