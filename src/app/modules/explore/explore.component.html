<main class="explore">
  <div class="explore__toolbar">
    <button
      *ngIf="user$ | async"
      type="button"
      (click)="onNewPost()"
      class="form-field"
      mat-raised-button
      color="primary"
      >Create New Post</button
    >
  </div>

  <ngx-masonry [options]="myOptions">
    <app-post
      *ngFor="let post of posts"
      [post]="post"
      ngxMasonryItem
      class="grid-item"
      [ngStyle]="{ width: '100%' }"
      [ngStyle.sm]="{ width: '48%' }"
      [ngStyle.md]="{ width: '31%' }"
      [ngStyle.gt-md]="{ width: '23%' }"
    ></app-post>
  </ngx-masonry>
</main>
