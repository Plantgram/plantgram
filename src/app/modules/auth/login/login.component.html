<main class="container">
  <div class="image-area">
    <img src="assets/plants-login-1.jpg" />
  </div>

  <section>
    <div class="title" color="primary">
      <app-plantgram-logo size="3rem"></app-plantgram-logo>
      <span color="primary">Plantgram</span>
    </div>

    <mat-card class="login-card">
      <mat-card-header class="login-card__header">
        <mat-card-title>Login to Plantgram</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill">
            <mat-label>Enter your email</mat-label>
            <input
              matInput
              formControlName="email"
              required
              placeholder="pat@example.com"
            />
            <mat-error *ngIf="email?.errors">You must enter a value</mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Enter your password</mat-label>
            <input
              matInput
              formControlName="password"
              [type]="isPasswordVisible ? 'text' : 'password'"
              required
            />
            <button
              mat-icon-button
              matSuffix
              (click)="isPasswordVisible = !isPasswordVisible"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="isPasswordVisible"
            >
              <mat-icon>{{
                isPasswordVisible ? "visibility" : "visibility_off"
              }}</mat-icon>
            </button>
          </mat-form-field>

          <mat-error *ngIf="loginError">Invalid Email or Password</mat-error>

          <div><button mat-raised-button color="primary">Login</button></div>
        </form>

        <div class="separator" color="primary">OR</div>

        <mat-card>
          Don't have an account?
          <a href="./auth/signup" class="link">Create one!</a>
        </mat-card>
      </mat-card-content>
    </mat-card>
  </section>
</main>
