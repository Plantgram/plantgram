<main class="container" gdColumns="1fr" gdColumns.gt-sm="1fr 1fr">
  <div fxHide fxShow.gt-sm="true" class="image-container" [style.background-image]="'url(' + imageUrl + ')'"></div>

  <section class="signup-container">
    <div class="title" color="primary">
      <app-plantgram-logo size="3rem"></app-plantgram-logo>
      <span color="primary">Plantgram</span>
    </div>

    <mat-card class="signup-card">
      <mat-card-header class="signup-card__header">
        <mat-card-title>Register an Account</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <mat-form-field class="form-field">
            <mat-label>First name</mat-label>
            <input matInput formControlName="firstname" />
          </mat-form-field>

          <mat-form-field class="form-field">
            <mat-label>Last name</mat-label>
            <input matInput formControlName="lastname" />
          </mat-form-field>

          <mat-form-field class="form-field" appearance="fill">
            <mat-label>Enter your email</mat-label>
            <input matInput required formControlName="email" placeholder="pat@example.com" />
            <mat-error [hidden]="form.get('email')?.invalid">{{ getErrorMessage() }}</mat-error>
          </mat-form-field>

          <mat-form-field class="form-field" appearance="fill">
            <mat-label>Enter your password</mat-label>
            <input matInput formControlName="password" [type]="isPasswordVisible ? 'text' : 'password'" required />
            <button
              mat-icon-button
              matSuffix
              (click)="isPasswordVisible = !isPasswordVisible"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="isPasswordVisible"
            >
              <mat-icon>{{ isPasswordVisible ? 'visibility' : 'visibility_off' }}</mat-icon>
            </button>
          </mat-form-field>

          <mat-form-field class="form-field" appearance="fill">
            <mat-label>Confirm password</mat-label>
            <input
              matInput
              formControlName="confirmPassword"
              [type]="isPasswordVisible ? 'text' : 'password'"
              required
            />
            <button
              mat-icon-button
              matSuffix
              (click)="isPasswordVisible = !isPasswordVisible"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="isPasswordVisible"
            >
              <mat-icon>{{ isPasswordVisible ? 'visibility' : 'visibility_off' }}</mat-icon>
            </button>
          </mat-form-field>

          <mat-error [hidden]="form.hasError('passwordsNotMatching')">Passwords are not matching.</mat-error>
          <mat-error [hidden]="signupError">Registration failed</mat-error>

          <button class="form-field" mat-raised-button color="primary"> Register </button>
        </form>

        <div class="separator form-field" color="primary">OR</div>

        <a class="form-field" mat-button href="./auth/login" color="primary">Login</a>
      </mat-card-content>
    </mat-card>
  </section>
</main>
